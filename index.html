<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <!--link for google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />

  <!--jass and css files-->
  <link rel="stylesheet" href="jass.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--<div class="flex-row align-center justify-center min-100-vh bg-primary">
    <div class="col-12 col-md-9 flex-column align-center bg-light p-5">>-->


  <header class="main-header">
    <h1>Weather Dashboard</h1>
    <main>
      <section id="search-area-title" class="search-area" <h2 class="search-area-title">
        </h2>
        <h2> Search for city:</h2>
        
        <form id="search-form" class="form w-100">
          <!--search bar and button-->
          <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
          <button class="btn searchBtn btn-info btn-block" id="fetch-button">Search</button>

          <!--Search has 2 children.1 child has 1 card. 1 child has 5 cards. All cards have the same id.-->
          <section class="search-area-title-children">

            <section class="today's-forecast">
              <h2 class="todays-forecast-title">Today's Forecast</h2>
              <p id="todays-forecast-info" class="card"> hello </p>
              <!--needs location,date, and weather information and icon-->

              <section class="five-day-forecast">
                <h2 class="five-day-forecast-title">5 Day Forecast</h2>
                <section class="five-day-forecast-children">
                  <section id="card" class="card"> a </section>
                  <section id="card" class="card"> b </section>
                  <section id="card" class="card"> c </section>
                  <section id="card" class="card"> d </section>
                  <section id="card" class="card"> e </section>

                  <!--need  cards each with location,date, and weather information and icon-->
                </section>

              </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
