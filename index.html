<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <!--link for google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />

  <!-- css files-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="main-header">
    <h1>Weather Dashboard</h1>
    <main>
      <section id="search-container">
        <section id="search-area-title" class="search-area">
          <h2 id="search-title"> Search for a City:</h2>
          <input id="search-input" type="text" placeholder="Sacramento"></input>
          <button class="searchBtn" id="fetch-button">Search</button>

          <section class="search-history" id="search-area-title-children">
          </section>
        </section>
      </section>

      <div id="card-container">
        <div id="card-display">
          <section class="today's-forecast">
            <section class="todays-forecast-children" id="todays-forecast-children">
              <card id="today-card">
                <header class="today-header">
                  <h2 class="today-title"></h2>
                  <img id="day-0-weather-icon" src="" alt="today-weather-icon">
                </header>
                <p id="day-0-temp"></p>
                <p id="day-0-wind"></p>
                <p id="day-0-humidity"></p>
              </card>
            </section>
            <section class="five-day-forecast">
              <h2 class="five-day-forecast-title">5-Day Forecast:</h2>
              <section class="five-day-forecast-children" id="five-day-forecast-children">
                <card class="card" id="day1card">
                  <p id="day-1-title" class="card-title"></p>
                  <img id="day-1-weather-icon" src="" alt="day-1-weather-icon">
                  <p id="day-1-temp"></p>
                  <p id="day-1-wind"></p>
                  <p id="day-1-humidity"></p>
                </card>
                <card class="card" id="day2card">
                  <p id="day-2-title" class="card-title"></p>
                  <img id="day-2-weather-icon" src="" alt="day-2-weather-icon">
                  <p id="day-2-temp"></p>
                  <p id="day-2-wind"></p>
                  <p id="day-2-humidity"></p>
                </card>
                <card class="card" id="day3card">
                  <p id="day-3-title" class="card-title"></p>
                  <img id="day-3-weather-icon" src="" alt="day-3-weather-icon">
                  <p id="day-3-temp"></p>
                  <p id="day-3-wind"></p>
                  <p id="day-3-humidity"></p>
                </card>
                <card class="card" id="day4card">
                  <p id="day-4-title" class="card-title"></p>
                  <img id="day-4-weather-icon" src="" alt="day-4-weather-icon">
                  <p id="day-4-temp"></p>
                  <p id="day-4-wind"></p>
                  <p id="day-4-humidity"></p>
                </card>
                <card class="card" id="day5card">
                  <p id="day-5-title" class="card-title"></p>
                  <img id="day-5-weather-icon" src="" alt="day-5-weather-icon">
                  <p id="day-5-temp"></p>
                  <p id="day-5-wind"></p>
                  <p id="day-5-humidity"></p>
                </card>
              </section>
            </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
